<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <header class="header">Currency converter</header>
    <form action="#">
        <div class="amount">
            <p>Amount</p>
            <input type="text" value="1">
        </div>
        <div>
            <div class="droplist">
                <div class="row">
                <div class="From">
                    <p>From</p>
                </div>
                <div class="selectbox">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                    <select name="" id="">
                        <option value="USD">USD</option>
                        <option value="NGR">NGR</option>
                        <option value="NAD">NAD</option>
                        <option value="ZAR">ZAR</option>
                        <option value="NPR">NPR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="icon"></i></div>    
        <div>
            <div class="droplist">
                <div class="To">
                    <p>To</p>
                </div>
                <div class="selectbox">
                    <img src="https://flagsapi.com/ZA/flat/64.png" alt="Flag">
                    <select name="" id="">
                        <option value="ZAR">ZAR</option>
                        <option value="NGR">NGR</option>
                        <option value="NAD">NAD</option>
                        <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">1 USD = 17.83 ZAR</div>
        <button border-radius:15px;>Exchange Rate</button>
    </form>
    </div>
  </div>  
</body>
</html>
